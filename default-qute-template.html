<!DOCTYPE html>
<html>
    <head>
        <style>
            @page {
                @top-right {
                    content: "Page " counter(page) " of " counter(pages);
                    font-family: sans-serif;
                    padding-right: 15px;
                }
            }
            #invoice{
                padding: 0px;
            }
            .invoice {
                position: relative;
                padding: 15px
            }

            .invoice header {
                padding: 10px 0;
                margin-bottom: 20px;
                border-bottom: 1px solid #3989c6
            }

            .invoice .company-details {
                text-align: left;
                float: left;
            }
            .invoice .invoice-header {
                text-align: right
            }

            .invoice .company-details .name {
                margin-top: 0;
                margin-bottom: 0
            }
        </style>
    </head>
    <body>
        <div id="invoice">
            <div class="invoice">
                <div>
                    <header>
                        <div class="row">
                            <div class="col company-details">
                                <h2>
                                    <span>{invoice.from.name or 'My Company Name'}</span>
                                </h2>
                            </div>
                            <div>{invoice.from.address or 'My Company Address'}</div>
                            <div>{invoice.from.vatNumber or 'My VAT number'}</div>
                            <div><a href="|mailto:{invoice.from.email}|">{invoice.from.email}</a></div>
                        </div>
                        <div class="col invoice-header">
                            <h1 class="invoice-id">INVOICE</h1>
                        </div>
                        <div style="clear: both;"></div>
                    </header>
                    <main>
                       
                    </main>
                    <footer>
                        Invoice was created on a computer and is valid without the signature and seal.
                    </footer>
                </div>
            </div>
        </div>
    </body>
</html>
