<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: linen;
            }

            h1 {
                color: maroon;
                margin-left: 40px;
            }
        </style>
    </head>
    <body>
        <div id="invoice">
            <div class="invoice">
                <div>
                    <header>
                        <div>
                            <div>
                                <h2>
                                    <span>{invoice.from.name or 'My Company Name'}</span>
                                </h2>
                            </div>
                            <div>{invoice.from.address or 'My Company Address'}</div>
                            <div>{invoice.from.vatNumber or 'My VAT number'}</div>
                        </div>
                        <h1>{invoice.id}</h1>
                    </header>
                    <main></main>
                    <footer>
                        Invoice was created on a computer and is valid without the signature and seal.
                    </footer>
                </div>
            </div>
        </div>
    </body>
</html>
